<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
</head>
<body>
    <h4>Calculating A^B</h4>
    <div class=".container">
        <label for="a"> Enter A value </label>
        <input type="number"  id="a" placeholder="A">
        <label for="b"> Enter B value </label>
        <input type="number" id="b" placeholder="B">
        <button type="submit" onclick="Power()">Calculate Area</button>
    </div>
    <div class="output">
        <h4>Answer: <span id="area"></span></h4>
    </div>

    <style>
       body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    

    .inputs {
      display: flex;
        flex-direction: column;
        gap:2px;
    }
    .inputs button {
        margin-top: 10px;
        padding: 5px 10px;
        color: rgb(153, 36, 36);
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    </style>
    <script>

        function Power(){
            var A = document.getElementById("a").value;
            var B = document.getElementById("b").value;
            var power = A ** B;
            document.getElementById("area").textContent = power;
        }
    </script>
</body>
</html>
