<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <h4>Checking Prime Number</h4>
    <div class="inputs">
        <label for="number"> Enter the Number </label>
        <input type="number"  id="number" placeholder="Number">
        <button type="submit" onclick="prime()">check number</button>
    </div>
    <div class="output">
        <h4>Result:<span id="outputarea"></span></h4>
    </div>

    <style>
       body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    

    .inputs {
      display: flex;
        flex-direction: column;
        gap:2px;
    }
    .inputs button {
        margin-top: 10px;
        padding: 5px 10px;
        color: rgb(153, 36, 36);
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    </style>
    <script>
        

        function prime(){
            var number = Number(document.getElementById("number").value);
            let counter = 0;
            for(let i=0;i<number;i++){
                while(number%i==0){
                    counter++;
                }
                if(counter>=2){
                    document.getElementById("outputarea").textContent = "Not a prime number";
                    
                }
                else{
                    document.getElementById("outputarea").innerHTML = "Prime number";
                   
                }
            }
        }
    </script>
</body>
</html>
