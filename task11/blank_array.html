<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding data to blank array</title>
</head>
<body>
    <h3>task 8.Write a JavaScript program to add items to a blank array and display them. </h3>
    <h3>Array</h3>
    <input placeholder="elements to add seperated by ," id="array_add">
    <button onclick="add()">Submit</button>
    <p id="array"></p>

</body>
</html>

<style>
    body {
        height: 30vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>


<script>
    var array = []
    function add(){
        var elements_to_add= document.getElementById("array_add").value.split(",");
        array.push(elements_to_add)
        array = array.flat();
        document.getElementById("array").innerHTML=array.join(",")
    }
</script>
