<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap 2 numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Swap 2 numbers</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <input type="text" id="num1" class="mb-3" placeholder="Enter first number">
                <input type="text" id="num2" class=" mb-3" placeholder="Enter second number">
            </div>

        </div>
        <div class="text-center">
            <button onclick="swap()" class="btn btn-dark">Swap</button>
        </div>
        <p id="result" class="text-center mt-3"></p>
    </div>


    <script>
        function swap(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            
            // Convert to numbers since input values are strings
            num1 = Number(num1);
            num2 = Number(num2);

            num1 = num1-num2;
            num2 = num1+num2;
            num1 = num2-num1;
            

            document.getElementById("result").innerHTML = "After swapping: First number = " + num1 + ", Second number = " + num2;
        }
    </script>
        
</body>
</html>
