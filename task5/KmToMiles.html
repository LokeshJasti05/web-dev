<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to Miles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="row justify-content-center" >
            <div class="col-md-6 text-center">
                <h1 class="mb-4">KM to M</h1>
                <input type="number" id="km" class=" mb-3" placeholder="Enter KM">
                <button onclick="convertMiles()" class="btn bg-black text-white mb-3">Convert</button>
                <p id="resultmiles" class="mt-3"></p>
            </div>
            <div class="col-md-6 text-center">
                <h1 class="mb-4">KM to M</h1>
                <input type="number" id="miles" class=" mb-3" placeholder="Enter Miles">
                <button onclick="convertKM()" class="btn bg-black text-white mb-3">Convert</button>
                <p id="resultkm" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script>
        function convertMiles(){
            var km = document.getElementById("km").value;
            var miles = km * 0.621371;
            document.getElementById("resultmiles").innerHTML = "Miles: " + miles;
        }
        function convertKM(){
            var miles = document.getElementById("miles").value;
            var km = miles/ 0.621371;
            document.getElementById("resultkm").innerHTML = "KM: " + km;
        }
    </script>
</body>
</html>
