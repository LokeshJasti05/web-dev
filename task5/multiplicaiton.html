<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">multiplication Table</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <input type="text" id="number" class="mb-3" placeholder="Enter  number">
                <input type="text" id="range" class=" mb-3" placeholder="Enter range number">
            </div>

        </div>
        <div class="text-center">
            <button onclick="multiply()" class="btn btn-dark">Generate Table</button>
        </div>
        <table class="table table-bordered table-striped mt-5">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Range</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
    </div>
<script>
    function multiply(){
        var number = Number(document.getElementById("number").value);
        var range = Number(document.getElementById("range").value);

        document.getElementById("result").innerHTML = "";

        for(let i = 1; i <= range; i++){
            var result = number * i;
            document.getElementById("result").innerHTML += `
            <tr>
                <td>${number}</td>
                <td>${i}</td>
                <td>${result}</td>
            </tr>
            `;
        }
        
    }
</script>
        
</body>
</html>
