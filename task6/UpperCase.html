<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3 ">
            <div class="col-md-6 offset-md-3">
        <label for="inputString">Input String:</label>
        <input type="text" class="mb-3" id="inputString" placeholder="Enter string">
        </div>
    
        <button class="w-25  offset-md-4" onclick="convert()">Submit</button>

        <p id="converted"></p>
        </div>
    </div>
</body>
</html>


<script>

function convert(){
    var input = document.getElementById("inputString").value;
    var first  = input.slice(0,1)
    var n = input.length;
    var last = input.slice(n-1,n)
    document.getElementById("converted").innerHTML=first.toUpperCase() + input.slice(1,n-1) + last.toUpperCase();   
}

</script>
