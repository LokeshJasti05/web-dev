
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encrytion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3 ">
            <div class="col-md-6 offset-md-3">
        <label for="inputString">Input String:</label>
        <input type="text" class="mb-3" id="inputString" placeholder="Enter string">
        </div>
    
        <button class="w-25  offset-md-4" onclick="encrypt()">Submit</button>

        <p id="encrypted"></p>
        <p id="decrypt"></p>
        </div>
    </div>


    
</body>
</html>
<script>
        function encrypt(){
            var input = document.getElementById("inputString").value;
            if(input == ""){
                alert("enter valid input")
            }
            var encoded = window.btoa(input);
            var decoded = window.atob(encoded);
            document.getElementById("encrypted").innerHTML= "Encrpted Code is " + encoded ;
            document.getElementById("decrypt").innerHTML = "Decrypted Code is " + decoded;
        }

        
    </script>
