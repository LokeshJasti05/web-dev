<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="t1.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="string" class="form-label">Name String:</label>
                <input type="text" id="string" class="form-control mb-3" placeholder="Enter Name String">

                <label for="char" class="form-label">Character:</label>
                <input type="text" id="char" maxlength="1" class="form-control mb-3" placeholder="Enter Character">


                <button class=" w-100 mb-3" onclick="checkCount()">Submit</button>

                <div class="mt-3">
                    <h4 id="given-repeating"></h4>
                    <h4 id="output-most-repeating"></h4>
                    <h4 id="output-non-repeating"></h4>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
