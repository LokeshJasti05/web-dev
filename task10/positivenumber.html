<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=""input>
            <div>
                <input type="text" id="input" placeholder="Enter numbers separated by commas">
                <button id="button" onclick="filter()">Filter</button>
            </div>
            <div>
                <p id="result"></p>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        background: #f7f7f7;
    }
    .container{
        background-color: #eafbe7;
        padding: 32px 24px 24px 24px;
        border-radius: 12px;
        margin: 40px auto 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        max-width: 400px;
    }
    .input{
        background-color: #f6f1f1;
        border-radius: 8px;
        padding: 20px 16px 16px 16px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .input > div {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .input input{
        width: 100%;
        max-width: 260px;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #b6b6b6;
        margin-bottom: 12px;
        text-align: center;
        font-size: 15px;
        background: #fff;
        transition: border 0.2s;
    }
    .input input:focus{
        outline: none;
        border: 1.5px solid #7ecb8f;
        background: #f3fff7;
    }
    .input button{
        width: 100%;
        max-width: 260px;
        padding: 9px 0;
        border-radius: 6px;
        border: none;
        background: #7ecb8f;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background 0.2s;
        box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    .input button:hover{
        background-color: #5fae6e;
    }
    .input button:focus{
        outline: none;
        background: #4e9c5c;
    }
    .input p{
        margin-top: 10px;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        color: #2d4a2d;
        min-height: 22px;
        letter-spacing: 0.2px;
    }
</style>

<script>
    function filter(){
        var input = document.getElementById("input").value;
        var numbers = input.split(",");
        var positiveNumbers = numbers.filter(number => number > 0);
        document.getElementById("result").innerHTML = positiveNumbers.join(", ");
    }
</script>
