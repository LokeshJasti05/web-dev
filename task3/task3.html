<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3.css">
    <script src="task3.js"></script>
</head>
<body>
    <h1 class="title">Employee Details</h1>
    <div class="inputfield">
        <div class="dataentry">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName">
            <label for="employeeAge">Employee Age:</label>
            <input type="number" id="employeeAge" name="employeeAge">
            <label for="employeeNumber">Employee Number:</label>
            <input type="number" id="employeeNumber" name="employeeNumber">
            <label for="employeeEmail">Employee Email:</label>
            <input type="email" id="employeeEmail" name="employeeEmail">
        </div>

        <button class="submit" onclick="submitForm()">
            Submit
        </button>
    </div>

    <div class="outputfield" id="outputField">
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
