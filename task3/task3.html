<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="task3.css">
    <script src="task3.js"></script>
</head>
<body>
    <h1 class="title">Employee Details</h1>
    
    <div class="dataentry">
        <input type="text" id="employeeName" placeholder="Name" required>
        <input type="number" id="employeeAge" placeholder="Age" required>
        <select id="employeeGender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="tel" id="employeeNumber" placeholder="Phone Number" required>
        <input type="email" id="employeeEmail" placeholder="Email" required>
        <button class="submit" onclick="submitForm()">Submit</button>
        <button class="submit" id="newSubmissionBtn" style="display: none;" onclick="showNewSubmissionForm()">New Submission</button>
    </div>


    

    <table>
        <thead>
            <tr>
                <th>Serial No.</th>
                <th>Name</th>
                <th>Age</th>            
                <th>Phone Number</th>
                <th>Email</th>
                <th> Gender</th>    
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script src="task3/task3.js"></script>
</body>
</html>
