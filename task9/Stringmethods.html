<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <div class="string_methods">
        <h3>String Methods Usage</h3>
        <p id="stringName" class="NormalDisplay"></p>

        <input type="text" id="stringInput" placeholder="Enter a string">
        <button class="btn" onclick="getLength()">Get Length</button>
        <p id="lengthResult"></p>
        <button class="btn" onclick="toUpperCase()">To Upper Case</button>
        <p id="upperCaseResult"></p>    
        <button class="btn" onclick="toLowerCase()">To Lower Case</button>
        <p id="lowerCaseResult"></p>
        <button class="btn" onclick="charAt()">Char At</button>
        <input type="number" id="charIndex" placeholder="Enter index">
        <p id="charAtResult"></p>
        <button class="btn" onclick="indexOf()">Index Of</button>
        <input type="text" id="searchString" placeholder="Enter string to search">
        <p id="indexOfResult"></p>
        </div>
</body>
</html>
